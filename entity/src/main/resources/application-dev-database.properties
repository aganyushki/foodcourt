spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://${MYSQL_HOST_PORT}/${MYSQL_DB}?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.oldatasource.driver-class-name =com.mysql.jdbc.Driver
spring.oldatasource.jdbc-url=jdbc:mysql://${OLD_MYSQL_HOST_PORT}/${OLD_MYSQL_DB}?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.oldatasource.username=${OLD_MYSQL_USER}
spring.oldatasource.password=${OLD_MYSQL_PASSWORD}
