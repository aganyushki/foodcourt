<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="/static/styleCount.css" type="text/css">

    <title>Буфет</title>
</head>
<body>

<br>
<h1>Выберите количество:</h1>

<div>

    <h2 th:text="${customer.name}"></h2>
    <h2 th:text="${cake.name}"></h2>

    <div>
        <th:block th:each="entity : ${listItems}">
            <div style="float: left;">
                <form action="#" th:action="@{/order/confirmation}" method="get">
                    <input type="hidden" name="customerid" th:value="${customer.id}" />
                    <input type="hidden" name="cakeid" th:value="${cake.id}" />
                    <input type="hidden" name="count" th:value="${entity}" />
                    <button class="btn success" type="submit" th:text="${entity}"></button>
                </form>
            </div>
        </th:block>
        <div style="clear: both;"></div>
    </div>

    <br>
</div>

<button class="btn info" onclick="history.back();">Назад</button>

</body>
</html>
