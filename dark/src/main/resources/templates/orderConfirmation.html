<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <link rel="stylesheet" href="/static/styleOrderConfirmation.css" type="text/css">

    <title>Буфет</title>
</head>
<body>

    <br>
    <h1>Проверьте внимательно свой выбор</h1>

    <form action="#" th:action="@{/order}" method="post">
        <h2 th:text="${order.customer.name}"></h2>
        <h2 th:text="${order.cake.name}"></h2>
        <h2 th:text="${order.count}"></h2>

        <input type="hidden" name="customerid" th:value="${order.customer.id}" />
        <input type="hidden" name="cakeid" th:value="${order.cake.id}" />
        <input type="hidden" name="count" th:value="${order.count}" />
        <input type="hidden" name="approved" value="true" />
        <button class="btn success" type="submit">Отправить</button>
    </form>

    <!--<h2>{$name}</h2>-->
    <!--<h2>{$cake}</h2>-->
    <!--<h2>{$count} шт</h2>-->
    <!--<h2>{$price} руб за штуку</h2>-->

    <br />

    <button class="btn info" onclick="history.back();">Назад</button>

</body>
</html>
